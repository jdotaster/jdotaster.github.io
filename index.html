    <link rel="stylesheet" href="styles.css">

<body>
    <!--Navbar-->
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-item">Joshua Sienkiewicz</div>

                <i class="fa-solid fa-bars"></i>

            <div class="navbar-list" id="navbar-list">

                <div class="navbar-item"><a href="#skills">Skills</a></div>

            </div>
        </div>
        <div class="navbar-menu" id="navbar-menu">

            <div class="navbar-item"><a href="#skills">Skills</a></div>
            <div class="navbar-item"><a href="#projects">Projects</a></div>
            <div class="navbar-item"><a href="#contact">Contact</a></div>
        </div>
    </div>


    <!--Scroll icon-->
    <div>

            <i class="fa-solid fa-angles-down"></i>

    </div>

    <div id="page-content">

        <section id="intro">

                <img src="headshot.jpeg" id="intro-headshot" alt="Headshot image of Joshua Sienkiewicz">

                <div class="intro-item" id="my-name-is">My name is</div>

            <p class="about-content">Hello</p>
        </section>
        

        <!--Skills-->
        <section id="skills">
            <div id="skills-container">
                <div class="section-header"><h2>Skills</h2></div>
            </div>
        </section>
        

        <!--Projects-->
        <section id="projects">
            <div id="projects-container">
                <div class="section-header"><h2>Projects</h2></div>
            </div> 
        </section>

        <section id="contact">
            <div id="contact-container">
                <div class="section-header"><h2>Contact Me</h2></div>
            </div>
